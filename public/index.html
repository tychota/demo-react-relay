<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- On inclue le code source de react -->
    <script src="https://fb.me/react-0.14.7.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.min.js"></script>
    <!-- On inclue le code source de babel (la version n'a pas de standalone) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <!-- Ce div va etre remplacÃ© par react -->
    <div id="example"></div>
    
    <!-- Noter le type babel et le html dans javascript : un choc -->
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
